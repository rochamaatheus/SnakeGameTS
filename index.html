<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnakeGame</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="score">score: <span class="score--value">00</span></div>

  <div class="menu-screen">
    <span class="game-over">game over</span>
    <span class="final-score">score <span>00</span></span>

    <button class="btn-play">
      Jogar novamente
    </button>
  </div>

  <canvas width="510" height="510"></canvas>

  <div class="controls">
    <div>
      <button id="btnUp">⬆️</button>
    </div>
    <div>
      <button id="btnLeft">⬅️</button>
      <button id="btnDown">⬇️</button>
      <button id="btnRight">➡️</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
